<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="/Todo List Project/style.css" />
  </head>

  <body>
    <header>
      <!-- 標題 -->
      <h1>Todo List</h1>
    </header>

    <!-- 增加至List的項目 -->
    <form>
      <input type="text" placeholder="請輸入待處理項目" id="text" />
      <input type="number" min="1" max="12" placeholder="M" id="month" />
      <input type="number" min="1" max="31" placeholder="D" id="date" />
      <button type="submit" id="add">Add into List</button>
    </form>

    <!-- 照時間排列 -->
    <div class="sort">
      <button>Sort By Time</button>
    </div>

    <!-- 項目放置地點 -->
    <section></section>
  </body>
  <script src="/Todo List Project/todolist.js"></script>
</html>

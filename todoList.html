<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/Todo List Project/style.css" />
  </head>

  <body>
    <header>
      <!-- 標題 -->
      <h1>Todo List</h1>
    </header>

    <!-- 增加至List的項目 -->
    <form>
      <input type="text" placeholder="請輸入待處理項目" id="text" />
      <input
        type="number"
        min="1"
        max="12"
        placeholder="M"
        id="month"
        required
      />
      <input
        required
        type="number"
        min="1"
        max="31"
        placeholder="D"
        id="date"
        required
      />
      <button type="submit" id="add">Add into List</button>
    </form>
    <br />
    <br />
    <div class="total">
      <p>須完成清單數量: <span class="uncompelete_num"></span></p>
      <p>已完成清單數量: <span class="compelete_num"></span></p>
    </div>
    <br />
    <!-- 項目放置地點 -->
    <section></section>
  </body>
  <script src="/Todo List Project/todolist.js"></script>
</html>
